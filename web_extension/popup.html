<!DOCTYPE html>
<html>
   <link rel="stylesheet" href="styles.css">
<head>
    <title>Baixar Tudo</title>
</head>
<body>
    <h1 class="wave-text">
        <span>B</span><span>A</span><span>I</span><span>X</span><span>A</span><span>R</span>
    </h1>
    <p class="p"> clique no botao para baixar todos os arquivos da pagina </p>

    
    <button id="downloadBtn" class="btn-lindo">Baixar</button>

    <div>
                <h3>Escolha os tipos de arquivo para baixar:</h3>
        <div class="checklist-item">
            <input type="checkbox" id="pdf" checked>
            <label for="pdf">PDF</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="mp3" checked>
            <label for="mp3">MP3</label>
        </div>
        <div class="checklist-item">
            <input type="checkbox" id="docs" checked>
            <label for="docs">DOCS</label>
        </div>

    <div id="erro" style="color: red; font-weight: bold; margin-top: 10px;"></div>

    <script src="popup.js"></script>
</body>
</html>
